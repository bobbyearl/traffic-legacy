<!DOCTYPE html>
<html lang="en">
<head>

  <title>Charleston Traffic</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/app.css">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-460794-1']);
    _gaq.push(['_setDomainName', 'bobbyearl.com']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="compiled"></div>
      </div>
    </div>
  </div>

  <script id="template" type="text/x-handlebars-template">

    <nav class="navbar navbar-default navbar-fixed-top">

      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../">Bobby Earl</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            {{# each route }}
              <li>
                <a href="#route-{{ @index }}">{{ name }}</a>
              </li>
            {{/ each }}
            <!--
            <li>
              <a href="#camera">Charleston</a>
            </li>
          -->
            <li>
              <a href="#add"><i class="fa fa-info-circle"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/search?q=%23HurricaneMatthew&src=tyah" target="_blank" rel="nofollow noreferrer">
                <i class="fa fa-exclamation-triangle text-danger"></i>
              </a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="tab-content">

      {{# each route }}
        <div class="tab-pane" id="route-{{ @index }}">
          <div class="row">
            {{# each camera }}
              <div class="col-sm-3">
                <small id="route-{{ @../index }}-camera-{{ @index }}-desc" class="visible-xs"></small>
                <div id="route-{{ @../index }}-camera-{{ @index }}"></div>
              </div>
            {{/ each }}
          </div>
        </div>
      {{/ each }}

      <div class="tab-pane" id="camera">
        <div class="row">
          <div class="col-sm-3">
            {{# if camera.features }}
              <ul class="list-unstyled">
                {{# each camera.features }}
                  {{# if_eq properties.region "Charleston" }}
                    <li>
                      <a href="#camera-{{ @index }}">
                        {{ @index }}: {{ properties.title }}
                      </a>
                    </li>
                  {{/ if_eq }}
                {{/ each }}
              </ul>
            {{/ if }}
          </div>
          <div class="col-sm-9">
            <div id="player">
              Please select a camera.
            </div>
            {{# unless camera.features }}
              <p class="alert alert-warning">Unable to load cameras.</p>
            {{/ unless }}
          </div>
        </div>
      </div>

      <div class="tab-pane" id="add">

        <p class="alert alert-warning"><strong>2016-10-05</strong> I've temporarily updated the available routes to keep an eye on those evacuating the lowcountry.</p>

        <h3>About</h3>
        <p>These camera feeds come directly from <a href="http://www.511sc.org/" target="_blank" rel="nofollow noreferrer">511sc.org</a>.  Their website isn't bad, I'm just a bit lazy and didn't like having to individually load cameras.</p>

        <h3>Add Your Route</h3>
        <p>Like the idea of this page but thought, "I wish I could see my route?"  I've built the site so that adding new routes is pretty painless, I just don't know which ones to add.  Use the create issue button below to whisk yourself over to the the repository's issues page on GitHub.</p>
        <p><strong>Really like the page?</strong> Like use it everyday to get home?  Kindly consider clicking the <s>buy me a beer</s> send my kids to college button below.</p>

      </div>
    </div>
  </script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
